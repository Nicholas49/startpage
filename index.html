    <script>
    function set() {
        var a;
    }
    function drop(a, wty) {
        if (wty.a === undefined) {
            a.style.width = "70vmin";
            a.parentNode.parentNode.children[1].style.zIndex = "0";
            a.parentNode.parentNode.children[2].style.zIndex = "0";
            a.parentNode.style.zIndex = "1";
            wty.a = 1;
        } else {
            a.style.width = "10vmin";
            wty.a = undefined;
        }
    }

    window.onload = function () {
        loadOptions();
        // Broke user options with update (new format for options), this should fix it
        if (JSON.parse(localStorage.getItem('options-version')) === null) {
            localStorage.removeItem('userOptions');
            loadOptions();
            localStorage.setItem('options-version', 1);
        }
    }
    var SETTINGS = JSON.parse(localStorage.getItem('userOptions'));
    function verifyKey(e) {
        var keycode;
        if (window.event) {
            keycode = window.event.keyCode;
        } else if (e) {
            keycode = e.which;
        }
        if (keycode === 13) { // Enter/return key
            clearContent();
            interpret();
        }
        checkInputLength();
    }
    function clearInput() {
        var input = document.getElementById('input-box');
        input.value = '';
        input.select();
    }
    function checkInputLength() {
        var input = document.getElementById('input-box');
        if (input.value.length > 20) {
            input.size = input.value.length + 1;
        } else {
            input.size = 20;
        }
    }
    function getFullCommand(c) {
        for (var i = 0; i < commands.length; i++) {
            if (c === commands[i].command) {
                return commands[i];
            }
        }
        return null;
    }
    function queryFix(command, query) {
        query = (command.command === 'w' || command.command === 'wa')
                ? query.trim().replace(/ /g, '+')
                : query.trim();
        return query;
    }
    function interpret() {
        var inputBox = document.getElementById('input-box');
        inputBox.select();
        var input = inputBox.value.trim();
        if (input === '') {
            raiseheqs();
            return;
        }
        if (input === 'help' || input === '?') {
            displayHelpMenu();
            return;
        }
        var inputArr = input.split(',');
        var newtab = (inputArr[inputArr.length - 1] === 'n');
        var command;
        var query;
        var validCommand = false;
        command = getFullCommand(inputArr[0]);
        if (command !== null) {
            validCommand = true;
        }
        if (validCommand) {
            isearch = true;
            switch (inputArr.length) {
                case 1:
                    redirect(command.url, newtab);
                    return false;
                    break;
                case 2:
                    query = queryFix(command, inputArr[1]);
                    if (inputArr[0] === 'c'){
                        if (typeof (Storage) === "undefined") {
                            alert("Browser does not support local storage: your settings won't be saved (sorry)");
                        } else {
                            var color = inputArr[1];
                            if (!color.startsWith('#')) {
                                color = '#' + color;
                            }
                            if (/(^#[0-9A-F]{6}$)|(^#[0-9A-F]{3}$)/i.test(color)) {
                                SETTINGS.color = color;
                                setColor(color);
                                localStorage.setItem('userOptions', JSON.stringify(SETTINGS));
                            } else {
                                clearInput();
                                alert('not a valid hex value');
                                return false;
                            }
                        }
                        clearInput();
                        isearch = false;
                    } else {
                        if (inputArr[0] === 'c2'){
                            var color = inputArr[1];
                            if (!color.startsWith('#')) {
                                color = '#' + color;
                            }
                            if (/(^#[0-9A-F]{6}$)|(^#[0-9A-F]{3}$)/i.test(color)) {
                                SETTINGS.color2 = color;
                                setColor2(color);
                                localStorage.setItem('userOptions', JSON.stringify(SETTINGS));
                            } else {
                                clearInput();
                                alert('not a valid hex value');
                                return false;
                            }
                            clearInput();
                            isearch = false;
                        } else {
                            if (inputArr[1] === 'n') {
                                redirect(command.url, newtab);
                                return false;
                            } else {
                                redirect(command.url + command.search + query, newtab);
                                return false;
                            }
                        }
                    }
                break;
                default:
                query = queryFix(command, inputArr[1]);
                redirect(command.url + command.search + query, newtab);
                return false;
            }
            if (isearch === true){
                redirect(command.url + command.search + query, newtab);
            }
            return false;
            } else {
            command = SETTINGS.defaultCommand;
            query = queryFix(command, inputArr[0]);
            redirect(command.url + command.search + query, newtab);
            return false;
        }
    }
    function redirect(url, newtab) {
        url = (!url.startsWith('http'))
                ? 'https://' + url
                : url;
        if (newtab || SETTINGS.alwaysNewTab) {
            var win = window.open(url);
            win.focus();
            return false;
        } else {
            window.location.href = url;
            return false;
        }
    }
    function saveOptions() {
        if (typeof (Storage) === "undefined") {
            alert("Browser does not support local storage: your settings won't be saved (sorry)");
        } else {
            // Background color
            var color = document.getElementById('bgColorInput').value;
            if (!color.startsWith('#')) {
                color = '#' + color;
            }
            if (/(^#[0-9A-F]{6}$)|(^#[0-9A-F]{3}$)/i.test(color)) { // check if valid hex value
                SETTINGS.color = color;
                setColor(color);
                localStorage.setItem('userOptions', JSON.stringify(SETTINGS));
            } else {
                alert('not a valid hex value');
                return false;
            }
            // Get default command
            var radios = document.getElementById('defaultCommandForm');
            var defaultCommand = null;
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    defaultCommand = radios[i].value;
                    break;
                }
            }
            defaultCommand = getFullCommand(defaultCommand);
            if (defaultCommand !== null) {
                SETTINGS.defaultCommand = defaultCommand;
            }
            // Tab open style
            SETTINGS.alwaysNewTab = document.getElementById('openStyleCheckbox').checked;
        }
        clearInput();
        return true;
    }
    function loadOptions() {
        if (typeof (Storage) !== 'undefined') {
            if (localStorage.getItem('userOptions') !== null) {
                SETTINGS = JSON.parse(localStorage.getItem('userOptions'));
                setColor(SETTINGS.color);
                setColor2(SETTINGS.color2);
            } else {
                var defaultSettings = {
                    defaultCommand: {
                        command: 'd',
                        url: 'https://duckduckgo.com',
                        search: '/?q='
                    },
                    alwaysNewTab: false,
                    color: "#000"
                };
                localStorage.setItem('userOptions', JSON.stringify(defaultSettings));
                SETTINGS = JSON.parse(localStorage.getItem('userOptions'));
            }
        }
    }
    function setColor(c) {
        document.body.style.backgroundColor = c;
    }
    function setColor2(c) {
        document.getElementById('hex1').style.backgroundColor = c;
        document.getElementById('hex2').style.backgroundColor = c;
        document.getElementById('hex3').style.backgroundColor = c;
    }
    function clearMessage() {
        var div = document.getElementById('message');
        div.innerHTML = '';
        div.style.display = 'none';
    }
    function displayMessage(message, timeMs) {
        var div = document.getElementById('message');
        div.style.display = ''; // Show div
        div.innerHTML = message;
        if (timeMs !== 0) {
            setTimeout(clearMessage, timeMs);
        }
    }
    function clearContent() {
        document.getElementById('content').innerHTML = '';
    }
    function displayContent(content) {
        clearInput();
        clearContent();
        document.getElementById('content').innerHTML = content;
    }
    function raiseheqs() {
		var thor = document.getElementsByClassName("bq");
		for (i = 1; i < thor.length; i++) {
			thor[i].style.transform = "rotate(120deg) translate(0vmin, 0vmin)";
		}
    }
    function lowerheqs() {
		var loki = document.getElementsByClassName("bq");
		for (i = 1; i < loki.length; i++) {
			loki[i].style.transform = "rotate(120deg) translate(18.2vmin, -10.5vmin)";
		}
	}
    function displayHelpMenu() {
        var html = " \
      <table> \
        <tr> \
          <th>Command (x = user input)</th> \
          <th>Site/Function</th> \
        </tr> \
        <tr> \
          <td class='menuCommandText'>help</td> \
          <td>Show this menu</td> \
        </tr> \

          <td>Reddit</td> \
        </tr> \
        <tr> \
          <td class='menuCommandText'>g,x</td> \
          <td>Google</td> \
        </tr> \
        <tr> \
          <td class='menuCommandText'>y,x</td> \
          <td>YouTube</td> \
        </tr> \
        <tr> \
          <td class='menuCommandText'>a,x</td> \
          <td>Amazon</td> \
        </tr> \
        <tr> \
          <td class='menuCommandText'>w,x</td> \
          <td>Wikipedia</td> \
        </tr> \
        <tr> \
          <td class='menuCommandText'>imdb,x</td> \
          <td>Internet Movie Database</td> \
        </tr> \
        <tr> \
          <td class='menuCommandText'>wa,x</td> \
          <td>Wolfram Alpha</td> \
        </tr> \
        <tr> \
          <td class='menuCommandText'>t,x</td> \
          <td>Go to url</td> \
        </tr> \
        <tr> \
        <td class='menuCommandText'>x,n</td> \
          <td>Open in a new tab</td> \
        </tr> \
		<tr> \
        <td class='menuCommandText'>c,x</td> \
          <td>Change Background Color</td> \
        </tr> \
      </table>"
        displayContent(html);
		lowerheqs();
    }
</script>
