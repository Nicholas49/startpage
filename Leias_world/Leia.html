<head>
    <title>
        Leia's World
    </title>
    <link rel="stylesheet" type="text/css" href="stylz.css">
    <script>
        function leia() {
            var piqs = "";
            for(i = 68; i >= 0; i--) {
                    piqs += '<button onclick="gallery(\'' + i + '\')"><img src="media/pics/small/s' + i + '.jpg" class="piq" style="border-color:#' + Math.floor(Math.random() * 999) + '"></button>';
            }
            var kulr = "#" + Math.floor(Math.random() * 999);
            var box = document.getElementsByClassName("box");
            document.getElementById("col").style.color = kulr;
            for(i = 0; i < 2; i++){
                box[i].style.backgroundColor = kulr;
                box[i].style.borderColor = kulr;
            }
            document.getElementById("piqlist").innerHTML= piqs;
        }
        function gallery(piq) {
            piq = Number(piq);
            var piqplus = piq - 1;
            var piqmin = piq + 1;
            if(piq === 0){
                piqplus = 68;
            }
            if(piq === 68){
                piqmin = 0;
            }
            var leftar = '<table class="galbig"><tr><td class="galr"><button class="arrowbutton" onclick="gallery(\'' + piqmin + '\')"><img src="media/utility/la.png"></button></td><td class="top">';
            document.getElementById("piqlist").innerHTML= leftar + '<img src="media/pics/Large/L' + piq + '.jpg" class="gall"></td><td class="galr"><button class="arrowbutton" onclick="gallery(\'' + piqplus + '\')"><img src="media/utility/ra.png"></button></td></tr></table>';
        }
    </script>
</head>
<body onload="leia()">
    <table class="headr">
        <tr>
            <td class="headbx sid">
                <a href="Videos.html">
                    <div class="box">
                        <p class="min">Videos</p>
                    </div>
                </a>
            </td>
            <td class="mid"><a href="Leia.html"><p id='col' class="hed">Leia's World</p></a></td>
            <td class="headbx sid">
                <a href="Random.html">
                    <div class="box">
                        <p class="min">Random</p>
                    </div>
                </a>
            </td>
        </tr>
    </table>
    <div id='piqlist' class="boqs"></div>
</body>
