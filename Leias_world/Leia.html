<head>
    <title>
        Leia's World
    </title>
    <link rel="stylesheet" type="text/css" href="stylz.css">
    <script>
        function leia() {
            var piqs = "";
            for(i = 0; i < 56; i++) {
                    piqs += "<a href='media/pics/Large/L" + i + ".jpg'><img src='media/pics/small/s" + i + ".jpg' class='piq' style='border-color:#" + Math.floor(Math.random() * 999) + "'></a>";
            }
            var kulr = "#" + Math.floor(Math.random() * 999);
            var box = document.getElementsByClassName("box");
            document.getElementById("col").style.color = kulr;
            for(i = 0; i < 2; i++){
                box[i].style.backgroundColor = kulr;
                box[i].style.borderColor = kulr;
            }
            document.getElementById("piqlist").innerHTML= piqs;
        }
    </script>
</head>
<body onload="leia()">
    <table>
        <tr>
            <td class="sid">
                <a href="Videos.html">
                    <div class="box">
                        <p class="min">Videos</p>
                    </div>
                </a>
            </td>
            <td class="mid"><p id='col' class="hed">Leia's World</p></td>
            <td class="sid">
                <a href="Random.html">
                    <div class="box">
                        <p class="min">Random</p>
                    </div>
                </a>
            </td>
        </tr>
    </table>
    <div id='piqlist' class="boqs"></div>
</body>
